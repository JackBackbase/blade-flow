<div class="card">
  <div class="card-body">
    <formly-form [fields]="helper.fieldsConfig" [form]="helper.form" [model]="helper.value"></formly-form>
    <ul class="strength-list">
      <li [ngClass]="{ valid: has8Characters }" i18n="Instruction on characher limit|Instruction text for password field@@bb.ono-credentials-journey-ang.characterLimit">At least 8
        characters</li>
      <li [ngClass]="{ valid: includesNumber }" i18n="Instruction on numeric field|Instruction text for password field@@bb.ono-credentials-journey-ang.numeric">Include a number
      </li>
      <li [ngClass]="{ valid: includesUppercase }" i18n="Instruction on uppercase character|Instruction text for password field@@bb.ono-credentials-journey-ang.uppercase">Include an uppercase character</li>
    </ul>
  </div>
</div>
<div class="bb-button-bar bb-button-bar--spacing-xl">
  <bb-load-button-ui [isLoading]="helper.loading$ | async" color="primary" (click)="submitAction()" [disabled]="submitted && helper.form.invalid"
    class="bb-button-bar__button" i18n="Next step navigation|Button text for the next step@@bb.ono-credentials-journey-ang.continueButton" id="ono-credentials-journey-ang--continue">Continue
  </bb-load-button-ui>
</div>
